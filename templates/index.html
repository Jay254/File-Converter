<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
        }
        .drop-zone:hover {
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="converter-container">
            <h1 class="text-center mb-4">File Converter</h1>
            <form action="/convert" method="post" enctype="multipart/form-data">
                <div class="drop-zone" id="dropZone">
                    <p>Drag and drop your file here or click to select</p>
                    <input type="file" name="file" id="fileInput" class="d-none">
                </div>
                
                <div class="mb-3">
                    <label for="targetFormat" class="form-label">Convert to:</label>
                    <select class="form-select" name="target_format" id="targetFormat" required>
                        <option value="">Select target format</option>
                        <option value="pdf">PDF</option>
                        <option value="docx">DOCX</option>
                        <option value="txt">TXT</option>
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="mp4">MP4</option>
                        <option value="mp3">MP3</option>
                        <option value="xlsx">XLSX</option>
                        <option value="pptx">PPTX</option>
                        <option value="html">HTML</option>
                        <option value="csv">CSV</option>
                    </select>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Convert File</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#0d6efd';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            fileInput.files = e.dataTransfer.files;
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                dropZone.querySelector('p').textContent = fileInput.files[0].name;
            }
        });
    </script>
</body>
</html>
